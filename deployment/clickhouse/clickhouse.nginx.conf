# /etc/nginx/nginx.conf

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

# ----------------------------------------------------------------------
# 1. TCP/Native Protocol Proxy (ClickHouse Port 9000 -> Secure 9440)
# ----------------------------------------------------------------------
stream {
    upstream clickhouse_native {
        server 127.0.0.1:9000;
    }

    server {
        listen 9440 ssl;
        
        proxy_pass clickhouse_native;

        ssl_certificate     /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        
        # long poll session
        proxy_timeout 10m;
        proxy_connect_timeout 10s;
    }
}

# ----------------------------------------------------------------------
# 2. HTTP/REST API Proxy (ClickHouse Port 8123 -> HTTPS 443)
# ----------------------------------------------------------------------
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream clickhouse_http {
        server 127.0.0.1:8123;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        client_max_body_size 500M;

        location / {
            proxy_pass http://clickhouse_http;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            
            proxy_buffering off; 
        }
    }
}
